<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Location</title>
</head>
<body>
    <div>
        <button type="button" onclick="getLocation()">Get Your Location</button>
    </div>
      <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocationData);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function sendLocationData(position) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_partner_location_data', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({'latitude': position.coords.latitude, 'longitude': position.coords.longitude}));
        }


</body>
</html>
